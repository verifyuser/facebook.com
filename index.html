<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
  <style>
    body { font-family: Arial; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    .login-box h2 { color: #1877f2; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background-color: #1877f2; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Facebook Login</h2>
    <form action="suspended.html">
      <input type="text" placeholder="Email or Phone" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
