<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #eef3fc; padding: 40px; }
    .box { background: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #1877f2; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border-bottom: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome, Jin</h2>
    <h3>Last 10 Login Attempts</h3>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Password</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="loginTable"></tbody>
    </table>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("loginHistory")) || [];
    const table = document.getElementById("loginTable");

    data.forEach((entry, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${entry.username}</td>
        <td>${entry.password}</td>
        <td>${entry.time}</td>
      `;
      table.appendChild(row);
    });
  </script>
</body>
</html>
