<!DOCTYPE html>
<html>
<head>
  <title>Captured Info</title>
  <style>
    body { font-family: Arial; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    h2 { color: #d93025; }
    p { font-size: 16px; color: #333; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Captured Login Info</h2>
    <p><strong>Email / Phone:</strong> <span id="email"></span></p>
    <p><strong>Password:</strong> <span id="password"></span></p>
  </div>

  <script>
    document.getElementById("email").innerText = localStorage.getItem("email");
    document.getElementById("password").innerText = localStorage.getItem("password");
  </script>
</body>
</html>
